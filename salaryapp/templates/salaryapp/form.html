{% load static %}

<!doctype html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>PayOracle — Predicción de salario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/logopequenopay.png' %}">
    <style>
      body {
        background: #f8f9fa;
        color: #212529;
        font-family: 'Segoe UI', sans-serif;
      }
      .container {
        max-width: 600px;
        margin-top: 60px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 40px;
      }
      .logo-space {
        margin-bottom: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .logo-space img {
        max-width: 80%;
        height: auto;
        object-fit: contain;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="logo-space">
        <img src="{% static 'images/payoracle.png' %}" alt="PayOracle Logo">
      </div>
      <h1 class="mb-3 text-primary fw-bold">PayOracle</h1>
      <p class="text-muted mb-4">Predice tu nivel salarial con inteligencia artificial</p>
      <p class="text-muted mb-4">El formulario se realiza en inglés debido a que el modelo analiza de esta forma los elementos</p>
      <form method="post" class="text-start">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Predecir</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
